


<div class="container-fluid" >
 <div class="row" style="background-color: aliceblue;">
    <div class="col-3 col-sm-3"></div>
    <div class="col-6 col-sm-6">
        <h3 style="text-align: center; text-decoration: rgb(107, 27, 27); ">Our products</h3>
    </div>
    <div class="col-3 col-sm-3"></div>
  </div>
  <div class="row" style="background-color: aliceblue;" *ngFor="let mydata of data">
    <div class="col-4 col-sm-4 " style="height:35vh;" *ngFor="let mydata1 of mydata" >
        <div class="item"  #a{{mydata1.id}} >
            <img src={{mydata1.img}} style="width: 60%; height:60%;" id="proimg" >
            <div class="row">
                <div class="col-6 col-sm-7" style="text-align: left;" id="proname"><b style="text-decoration-color: crimson;">{{mydata1.name}}</b></div>
                <div class="col-6 col-sm-5" style="text-align: right;" id="proprice"><b>:</b><i class='fas fa-rupee-sign'></i>{{mydata1.price}}</div>
            </div>
            <a *ngIf="false"></a>
            <div class="row" >
                <div class="col-4 col-sm-4">
                    <button (click)="cartfun($event)"><i class='fas fa-shopping-cart'></i></button>
                </div>
                <div class="col-8 col-sm-8">
                    <button  (click)="myclick()"><i class="fa fa-heart" ></i>{{mydata1.like}}</button>
                </div>
               
            </div>
           
        </div>
    </div>
  </div>
</div>
